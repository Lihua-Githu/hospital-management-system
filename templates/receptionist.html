        // å–æ¶ˆç»“ç®—
        function cancelBilling() {
            document.getElementById('billingForm').style.display = 'none';
            document.getElementById('visitId').value = '';
            document.getElementById('totalFee').value = '';
            document.getElementById('insuranceFee').value = '0';
            document.getElementById('selfFee').value = '';
            document.getElementById('paymentMethod').value = '';
        }
        
        // åŠ è½½é¢„çº¦åˆ—è¡¨
        async function loadAppointments() {
            const date = document.getElementById('apptDate').value;
            const phone = document.getElementById('apptPhone').value;
            
            let url = '/api/patient/appointments?';
            if (phone) {
                url += `phone=${phone}`;
            }
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    displayAppointments(result.data, date);
                } else {
                    showMessage('appointmentsMessage', result.message, 'error');
                }
            } catch (error) {
                showMessage('appointmentsMessage', 'åŠ è½½å¤±è´¥ï¼š' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºé¢„çº¦åˆ—è¡¨
        function displayAppointments(appointments, filterDate) {
            const container = document.getElementById('appointmentsList');
            
            // å¦‚æœæœ‰æ—¥æœŸè¿‡æ»¤
            if (filterDate) {
                appointments = appointments.filter(a => a.appt_date === filterDate);
            }
            
            if (appointments.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#666;margin-top:20px;">æš‚æ— é¢„çº¦è®°å½•</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>é¢„çº¦ç¼–å·</th>
                            <th>æ‚£è€…å§“å</th>
                            <th>ç”µè¯</th>
                            <th>ç§‘å®¤</th>
                            <th>é¢„çº¦æ—¥æœŸ</th>
                            <th>é¢„çº¦æ—¶é—´</th>
                            <th>çŠ¶æ€</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            appointments.forEach(appt => {
                const statusClass = appt.status === 'å¾…åˆ°é™¢' ? 'status-waiting' :
                                   appt.status === 'å·²åˆ°é™¢' ? 'status-completed' : 'status-left';
                
                html += `
                    <tr>
                        <td>${appt.appt_id}</td>
                        <td>${appt.patient_name}</td>
                        <td>${appt.phone}</td>
                        <td>${appt.dept_name}</td>
                        <td>${appt.appt_date}</td>
                        <td>${appt.appt_time}</td>
                        <td><span class="status-badge ${statusClass}">${appt.status}</span></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(elementId, message, type) {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = 'message ' + type;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }
    </script>
